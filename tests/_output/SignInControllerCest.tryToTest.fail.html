</div><nav class="navigation">

        <input type="password" placeholder="Password" name="password">
      </label>
      <input type="submit" value="Sign In">
      <div>
        Not registered? => <a href="/registration"><i  class="fas fa-user-plus"></i></a>
      </div>
    </form>
  </div>
